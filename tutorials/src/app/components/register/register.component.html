      <div class="form-group">
        <label for="email">email</label>
        <p [ngClass]="{ 'has-error': iSubmitted && formControl.email.errors }">
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
          formControlName= "email"
        />
        </p>
      </div>
  
      <div class="form-group" >
        <label for="password">Password</label>
        <p [ngClass]="{ 'has-error': iSubmitted && formControl.email.errors }">
        <input
        type="password"
          class="form-control"
          id="password"
          required
          [(ngModel)]="user.password"
          name="password"
          formControlName="password"
        />
        </p>
      </div>
  
      <button (click)="register()" class="btn btn-success">Register</button>
    </div>
